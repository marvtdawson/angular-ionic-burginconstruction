<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ data }}">
    <ion-card-content>
      <ion-card-title> {{ data }} </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
