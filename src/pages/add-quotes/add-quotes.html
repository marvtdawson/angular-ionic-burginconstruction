<ion-header>
  <ion-navbar>
    <ion-title>Request Quote</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="page-content-top">
    <p>
      Let's get started with your quick quote. Tell {{ siteName }} about your new project.
    </p>
  </div>

  <ion-list inset>

    <ion-item>
      <ion-label floating>Customer Name</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Project Title</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Project Type</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Extra Project Notes</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>


  <div class="form-button-wrapper">
  <button ion-button full color="secondary" (click)="save()">Save</button>
  </div>

  </ion-list>

</ion-content>
