<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-content-top">
    <h1>{{ pageTitle }}</h1>
    <p>Have a loose door knob, leaky faucet or a hole in the wall. Call us to fix minor repairs quickly.</p>
    <h2>We specialize in:</h2>
  </div>



   <ion-list>
    <ion-item class="item-wrapper" *ngFor="let servs of servicesList">
      <div class="service-img-wrapper">
        <img class="service-img" src="{{ servs.src }}" alt="">
        {{ servs.title }}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
