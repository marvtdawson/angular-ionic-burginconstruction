<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="page-content-top">
    <h1>{{ pageTitle }}</h1>
    <h5>Burgin Construction News</h5>
    <p> Get the latest updates on our recent projects.</p>
    <p> Find out what we are up to in the community and who we are networking with.</p>
  </div>
  <form #subscribe="ngForm" (ngSubmit)="onSubmit(subscribe)">
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="" name="regName" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="regPw" required ngModel ></ion-input>
      </ion-item>

      <button ion-button color="primary" block [disabled]="!subscribe.valid">Subscribe</button>

    </ion-list>
  </form>
</ion-content>
