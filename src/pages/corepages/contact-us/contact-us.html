<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- display page content -->
<ion-content padding>
  <ion-card>
  <div class="page-content-top">
    <h1>{{ pageTitle }}</h1>
    <p>
     Here at {{ siteName }} we love hearing from you.
    </p>
    <p>
      Please contact us and let us know what you think, or how we can improve our app, website, products or service to you.
    </p>
  </div>

  <form #contact="ngForm" (ngSubmit)="onSubmit(contact)">

    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="contName" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="contEmail" required ngModel ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-input type="text" name="contState" required ngModel ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" name="contCity" required ngModel ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea type="text" name="contMsg" required ngModel></ion-textarea>
      </ion-item>

      <div class="form-button-wrapper">
        <button ion-button color="primary" small [disabled]="!contact.valid">SEND</button>
      </div>
    </ion-list>

  </form>
  </ion-card>
</ion-content>
