<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Quick Quote
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let quote of quotes">

      <ion-item>

        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{quote.title}}">
        </ion-avatar>

        <h2>{{quote.title}}</h2>
        <p>{{quote.description}}</p>

        <ion-icon *ngIf="quote.rating < 50" danger name="sad"></ion-icon>
        <ion-icon *ngIf="quote.rating >= 50" secondary name="happy"></ion-icon>
        {{quote.rating}}

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deletequote(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
