<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- display page content -->
<ion-content>
  <img class="homeSlide_imgs" src="../../assets/img/site/homePage_placeholder_1.jpg">
  <div class="homeSlide-text">
    <span>Same Home</span> <span class="homeSlide-text-two">NEW FEEL!</span>
  </div>

  <ion-list>
    <ion-list-header text-center>
      Projects
    </ion-list-header>
    <ion-item class="item-wrapper">
      <ion-thumbnail class="home-page-thumbnail-img"  item-start>
        <img src="../../assets/img/projs/randalls/DSC_0018.jpg" alt="Randall Marble Counter">
      </ion-thumbnail>
      <h2>Randall's Kitchen</h2>
      <p>New Cabinets • 2018</p>
      <button ion-button clear item-end><img src="../../assets/icon/icons8-view-26.png" alt=""></button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/projs/brians_bathroom/P1020725.JPG" alt="Brian's Bathroom">
      </ion-thumbnail>
      <h2>Brian's Bathroom</h2>
      <p>Complete Remodel • 2016</p>
      <button ion-button clear item-end><img src="../../assets/icon/icons8-view-26.png" alt=""></button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/projs/nicole/2014-05-16%2017.46.50.jpg" alt="">
      </ion-thumbnail>
      <h2>Nicole's Kitchen</h2>
      <p>Fire Damage• 2014</p>
      <button ion-button clear item-end><img src="../../assets/icon/icons8-view-26.png" alt=""></button>
    </ion-item>

    <ion-list-header text-center>
      Services
    </ion-list-header>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/site/remodeling.jpg" alt="">
      </ion-thumbnail>
      <h2>Remodeling</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/site/drywall-panels.jpg" alt="">
      </ion-thumbnail>
      <h2>Dry Wall</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/projs/angelas/floor/DSC00306.JPG" alt="">
      </ion-thumbnail>
      <h2>Flooring</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/site/vinyl-siding-101-2017.jpg" alt="">
      </ion-thumbnail>
      <h2>Siding</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item class="item-wrapper">
      <ion-thumbnail item-start>
        <img src="../../assets/img/site/roofing.jpg" alt="">
      </ion-thumbnail>
      <h2>Roofing</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


</ion-content>
